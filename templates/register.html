<html>
<head>
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .Website {
            background-image: url('/img/back.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .Website h2 {
            color: #3ae374;
            text-align: center;
            box-shadow: 2px 2px 2px 2px #32ff7e;
        }
        .FormdataService {
            width: 500px;
            text-align: center;
            margin: auto;
            color: aliceblue;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        fieldset {
            border: 2px solid #3ae374;
            padding: 20px;
        }
        legend {
            color: #3ae374;
        }
        label, input, select, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="submit"], input[type="reset"] {
            width: auto;
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #3ae374;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #32ff7e;
        }
        .home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff6347;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .home-btn:hover {
            background-color: #ff4500;
        }
        .gender-options {
            display: flex;
            gap: 10px; 
            align-items: center;
        }
    </style>
</head>
<body>
   <div class="Website">
    <button class="home-btn" onclick="goHome()">Home</button>
    <h2>Registration Form</h2>
    <div class="FormdataService">     
        <form action="">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name"><strong>Name:</strong></label>
                <input type="text" id="name" placeholder="Input Your Name">
                <label for="fname"><strong>Father's Name:</strong></label>
                <input type="text" id="fname" placeholder="Father's Name">
                <label for="mname"><strong>Mother's Name:</strong></label>
                <input type="text" id="mname" placeholder="Mother's Name">
                <label for="address"><strong>Full Address:</strong></label>
                <input type="text" id="address" placeholder="Input your full address">
                <label for="email"><strong>Email:</strong></label>
                <input type="email" id="email" placeholder="Input Your Email">
                <label for="pnumber"><strong>Active Phone no:</strong></label>
                <input type="number" id="pnumber" placeholder="Input Phone Number">
                <label for="Gender"><strong>Gender:</strong></label>
                <div class="gender-options">
                    <input type="radio" name="gender" id="Gender" value="Male">Male
                    <input type="radio" name="gender" id="Gender" value="Female">Female
                    <input type="radio" name="gender" id="Gender" value="Other">Other
                </div>
                <label for="Birthday"><strong>Birth Date:</strong></label>
                <input type="date" id="Birthday" name="birthday">
                <label for="file"><strong>Attached Photo (jpg):</strong></label>
                <input type="file" id="file" placeholder="Upload File">
                <h3><b>Department:</b></h3>
                <select name="department" id="department">
                    <option value="AI&DS">AI&DS</option>
                    <option value="ACSE">ACSE</option>
                    <option value="CSE">CSE</option>
                    <option value="EEE">EEE</option>
                    <option value="MECH">MECH</option>
                    <option value="ECE">ECE</option>
                    <option value="ECM">ECM</option>
                    <option value="CIVIL">CIVIL</option>
                </select>
            </fieldset>
            <label for="message"><strong>Message:</strong></label>
            <textarea id="message" cols="30" rows="10" placeholder="Input text..."></textarea>
            <input type="submit" value="Submit Data">
            <input type="reset" value="Reset All">
        </form>
    </div>
   </div>
   <script>
       function goHome() {
           window.location.href = '/index.html';
       }
   </script>
</body>
</html>
