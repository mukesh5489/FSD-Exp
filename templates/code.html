<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Roadmap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(270deg, #ff7e5f, #feb47b, #6a11cb, #2575fc);
            background-size: 800% 800%;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .header {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .languages {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .language {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .language:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5), 0 0 25px rgba(0, 255, 255, 0.5), 0 0 35px rgba(0, 255, 255, 0.5);
        }

        .home-btn {
            background-color: #ff6347;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .home-btn:hover {
            background-color: #ff4500;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="home-btn" onclick="goHome()">Home</button>
        <div class="header">
            <h1>Coding Roadmap</h1>
        </div>
        <div class="section">
            <h2>Structured Languages</h2>
            <div class="languages">
                <button class="language" onclick="openRoadmap('roadmap/c.html')">C</button>
                <button class="language" onclick="openRoadmap('roadmap/cpp.html')">C++</button>
                <button class="language" onclick="openRoadmap('roadmap/java.html')">Java</button>
                <button class="language" onclick="openRoadmap('roadmap/python.html')">Python</button>
            </div>
        </div>
        <div class="section">
            <h2>Unstructured Languages</h2>
            <div class="languages">
                <button class="language" onclick="openRoadmap('roadmap/javascript.html')">JavaScript</button>
                <button class="language" onclick="openRoadmap('roadmap/html.html')">HTML</button>
                <button class="language" onclick="openRoadmap('roadmap/css.html')">CSS</button>
            </div>
        </div>
        <iframe id="roadmapFrame"></iframe>
    </div>
    <script>
        function goHome() {
            window.location.href = '../index.html';
        }

        function openRoadmap(filePath) {
            document.getElementById('roadmapFrame').src = filePath;
        }
    </script>
</body>
</html>
